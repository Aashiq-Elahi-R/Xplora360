<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crowd Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title">
      <div>
        <h1>Crowd Detection</h1>
        <p class="subtitle">Tourist Crowd Detection</p>
      </div>
      <div>
        <small class="time-label">Current Time (IST)</small>
        <div id="currentTime" class="time-value"></div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <!-- Input Section -->
      <div>
        <h2>Select Location & Time</h2>
        <label>Tourist Attraction</label>
        <div style="position:relative;">
          <input type="text" id="placeInput" placeholder="Search for a tourist attraction...">
          <div class="suggestions" id="suggestions" style="display:none;"></div>
        </div>

        <label class="mt-20">Time</label>
        <div>
          <label><input type="radio" name="timeOption" value="now" checked> Current Time</label><br>
          <label><input type="radio" name="timeOption" value="custom"> Custom Date and Time</label>
          <div id="customTimeInputs" class="custom-time">
            <input type="date" id="customDate"><br><br>
            <input type="time" id="customTime">
          </div>
        </div>
        <button id="checkBtn" disabled>Check Crowd Level</button>
      </div>

      <!-- Result Section -->
      <div>
        <div id="resultBox" class="result">
          <p class="placeholder">Select location and time to check crowd level</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
